<html lang="en">

<body style="background-color:lightblue">
    <h1 style="text-align: center;">Student Registration from</h1>
    <table width="700" cellpadding="10">

        <tr>
            <td> <label for="Roll">Roll number : </label></td>
            <td><input type="text" size="50" id="Roll"></td>
        </tr>
       
      <br>
        <tr>
            <td> <label for="studentname">student name : </label></td>
            <td><input type="text" size="20" id="studentname" placeholder="First Name">

        </tr>
        <tr>
                  <td> <label for="farthername">Farther's Name : </label></td>
            <td><input type="text" size="50" id="farthername"></td>
        </tr>

        <tr>
            <td> <label for="dateofbirth">Date Of Birth</label></td>
            <td>
 
            <input type="text" placeholder="Month" size="20">
            <input type="text" placeholder="day" size="20">
            <input type="text" placeholder="year" size="20">
            </td>
          
        </tr>
        <tr>
            <td><label for="Mobile">Mobile Number :</label></td>
            <td><input type="tel" size="50" id="Moblie"></td>
        </tr>
        <tr>
            <td><label for="email">Email id  :</label></td>
            <td><input type="email" size="50" id="email"></td>
        </tr>
        <tr>
            <td><label for="password">password :</label></td>
            <td><input type="password" size="50"></td>
        </tr>

        <tr>
            <td><label for="gender">Gender :</label></td>
            <td><input type="radio" name="gender" id="male"> 
            <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> 
            <label for="female">Female</label></td>  
        </tr>
        <tr>
            <td>  <label for="">Department :</label></td>
            <td>
              
                <input type="checkbox" name="department" id="cse">
                <label for="cse">CSE</label>

                <label for="it">IT</label>
                <input type="checkbox" name="department" id="cs">
                <label for="cs">CS</label>
                <input type="checkbox" name="department" id="IS">
                <label for="IS">IS</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Course :</label>
            </td>
            <td>
                <select name="" id="" >
                    <option value="">-------Student course ------</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Javascript</option>
                <option value="">PHP</option>
                <option value="">Node js</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label>Select a photo : </label>
            </td>
            <td><input type="file" accept="/image" size="50"></td>
        </tr>

        <tr>
            <td><label for="">city :</label></td>
           <td> <input type="text" size="50"></td>
        </tr>

        <tr>
            <td>
                <label for="">Address :</label>
            </td>
            <td>
                <textarea name="" id="" cols="50" rows="2" ></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
    	<input type="submit" value="Register" />
     </td>
        </tr>
    </table>
